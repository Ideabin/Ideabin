{% extends 'base.html' %}
{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-8" style="margin-top: 50px;">
      <h1>{{ idea.title }}</h1>
      <p>{{ idea.desc_html }}</p>
      <hr>
    </div>

    <div class="col-sm-3 col-sm-offset-1">
      <h4>{{ idea.user.username }}</h4>
      <h5>{{ idea.created_on.strftime('%a, %d %b') }}</h5>
      <hr>

      <div class="list-inline">
        <li>
          <a class="btn btn btn-primary " href="#"> <i class="fa fa-thumbs-o-up"></i>    Vote</a>
        </li>
        <label class="control-label">230 votes</label>
      </div>

      <a class="btn btn-success" href="#"> <i class="fa fa-flag"></i>    Subscribe</a>
      <div class="form-group">
        <textarea class="form-control" rows="4" placeholder="Tags" disabled="true"></textarea>
      </div>

      <hr>

      <a class="btn btn-default" href="#"> <i class="fa fa-pencil-square-o fa"></i>   Edit</a>
      <a class="btn btn-danger col-md-offset-1" href="#"> <i class="fa fa-times fa"></i>    Delete</a>
    </div>
  </div>
</div>

<div class="container">
  <div class="col-md-10">
    <div class="row">
      <h3 >Recent Comments</h3>
    </div>

    <div class="row">
      <p> Awesome Idea!! </p>
      <p class="text-muted"> By: <a href="#">Prerit Garg</a> on 2 Aug 2013 </p>
    </div>
  </div>
</div>
{% endblock %}
