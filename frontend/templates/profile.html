{% extends 'base.html' %}
{% block content %}
<div class="container">
  <div class="col-md-6 col-md-offset-3" style="margin-bottom: 15px;">
    <div class="form-group" style="margin-top: 50px; margin-bottom: 30px;">
      <h3>Edit Profile</h3>
    </div>

    <form role="form" type="post">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <input value="{{ user.first_name }}" type="text" name="first_name" class="form-control" placeholder="First Name">
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-group">
            <input value="{{ user.last_name }}" type="text" name="last_name" class="form-control " placeholder="Last Name">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <div class="input-group margin-bottom-sm">
              <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
              <input value="{{ user.username }}" class="form-control" type="text" placeholder="Username" disabled="true">
            </div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="input-group margin-bottom-sm">
          <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
          <input value="{{ user.email }}" class="form-control" type="text" placeholder="Email address" disabled="true">
        </div>
      </div>

      <div class="form-group">
        <div class="input-group margin-bottom-sm">
          <span class="input-group-addon"><i class="fa fa-github fa-fw"></i></span>
          <input value="{{ user.blog_url }}" class="form-control" type="text" placeholder="Blog URL">
        </div>
      </div>

      <div class="form-group">
        <div class="input-group margin-bottom-sm">
          <span class="input-group-addon"><i class="fa fa-facebook fa-fw"></i></span>
          <input value="{{ user.profile_fb }}" class="form-control" type="text" placeholder="Facebook">
        </div>
      </div>

      <div class="form-group">
        <div class="input-group margin-bottom-sm">
          <span class="input-group-addon"><i class="fa fa-twitter fa-fw"></i></span>
          <input value="{{ user.profile_twitter }}" class="form-control" type="text" placeholder="Twitter">
        </div>
      </div>

      <input type="submit" value="Submit" class="btn btn-info btn-block">
    </form>
    </div>
  </div>
</div>

{% endblock %}
