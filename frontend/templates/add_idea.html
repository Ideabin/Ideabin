{% extends 'base.html' %}
{% block content %}
   <div class="container">
      <div class="row">
         <div class="col-md-6 col-md-offset-3">
            <h1>Post an Idea</h1>
            <form role="form">
               <div class="form-group">
                  <input id="title" type="text" class="form-control" placeholder="Title">
               </div>

               <div class="form-group">
                  <textarea id="content" class="form-control" rows="10" placeholder="Content"></textarea>
               </div>

               <div class="form-group">
                  <input id="tags" type="text" class="form-control" placeholder="Put Some Tags">
               </div>

               <!-- Note: What about Previews? -->
               <button class="btn btn-success">Submit</button>
               <!-- Todo: Show a Popup via JS -->
               <a id="cancel" href="/" class="btn btn-default">Cancel</a>
            </form>
         </div>
      </div>
   </div>
{% endblock %}
