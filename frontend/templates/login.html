{% extends 'base.html' %}
{% block content %}
  <div class="container">
    <div class="row col-md-4 col-md-offset-4" style="margin-top:50px;">
      <form class="form-signin" role="form" method="post">
        <div class="form-group">
          <h2>Sign in</h2>
        </div>

        <div class="form-group">
          <input type="text" name="username" class="form-control input-lg" placeholder="Username" required autofocus>
        </div>

        <div class="form-group">
          <input type="password" name="password" class="form-control input-lg" placeholder="Password" required>
        </div>

        <div class="form-group">
          <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </div>

        <div class="form-group pull-right" style="margin-bottom: 130px;">
          <a href="/register/">Not registerd yet?</a>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
